
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="flex-grow-1">
            <a aria-label="Home" class="logo" routerLink="/">
                <span class="groupup-text">
                    GroupUp
                </span>
            </a>
        </div>
        <div class="flex-grow float-right">
            <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
                    <button (click)="searchGames()" ngbDropdownItem>Search For a Game</button>
                    <button (click)="viewTeams()" ngbDropdownItem>View All Teams</button>
                    <button (click)="viewGames()" ngbDropdownItem>View All Games</button>
                    <button (click)="createTeam()" ngbDropdownItem>Build A Team</button>
                    <button (click)="logout()" ngbDropdownItem>Logout</button>
                </div>
                <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
                    {{username}}
                </button>
            </div>            
            <div *ngIf="!isLoggedIn">
                <a routerLink="/sign-up" class="float-right sign-up mr-2">Sign up</a>
                <a routerLink="/login" class="float-right login mr-2">Login</a>
            </div>
        </div>
    </nav>
</header>
