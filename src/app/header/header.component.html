
<header *ngIf="isLoggedIn">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light mb-3 ">
        <div class="container-fluid">
          <a class="navbar-brand" [routerLink]="'/home'">Group Up</a>      
          <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
          <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            &#9776;
          </button>
      
          <!-- Step 2: Add the ngbCollapse directive to the element below. -->
          <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" *ngIf="isLoggedIn">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <!-- Step 4: Close the menu when a link is clicked. -->
                <a class="nav-link" (click)="searchGames()" (click)="isMenuCollapsed = true">Search Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="viewGames()"  (click)="isMenuCollapsed = true">View All Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="viewTeams()"  (click)="isMenuCollapsed = true">View All Teams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="createTeam()"  (click)="isMenuCollapsed = true">Create A Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="goToUserProfile()"  (click)="isMenuCollapsed = true">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="logout()"  (click)="isMenuCollapsed = true">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
</header>
