<div class="container">
    <div class="row">
      <div class="search-game-container">
        <form class="search-form" [formGroup]="searchGameForm" (ngSubmit)="searchGame()">
          <div class="form-group">
            <div class="search-game-heading">Search For Game</div>
            <hr />
            <input type="text" [formControlName]="'gameTitle'" class="form-control" style="margin-top: 5px"
              placeholder="Game Title">
            <div>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discard()" class="btnDiscard">Discard</button>
                <button class="btnSearchGame">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    <section class="mt-3 container" *ngIf="gameArray !== null" >
        <div class="row">
            <div class="container" >
                <div class="row">
                    <div class="col-md-3" *ngFor="let game of gameArray[0]">
                        <div class="card shadow-lg">
                            <img src={{game.background_image}} alt="" class="img-fluid">
                            <div class="card-body">
                                <p class="h3">{{game.name}}</p>
                                <button class="btn btn-danger btn-sm" (click)="createGame(game.id)">Save Team</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </section>
      <div class="col-md-3">
        <div class="sidebar">
          <h5 class="guidelines">Searching For Game</h5>
          <hr />
          <ul>
            <li>Enter game title in SearchBar</li>
            <hr />
            <li>Click Search</li>
            <hr />
            <li>Click Save on the result you want</li>
            <hr />
          </ul>
        </div>
      </div>
    </div>
  </div>
