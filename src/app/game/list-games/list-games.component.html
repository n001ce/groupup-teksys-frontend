<section class="mt-3">
    <div class="container">
        <div class="row" >
            <div class="col-md-3 my-3" *ngFor="let game of games">
                <div class="card shadow">
                    <img src="{{game.background_image}}" alt="" class="img-fluid">
                    <div class="card-body">
                        <p class="h3">{{game.gameTitle}}</p>
                        <!-- <small class="description">{{game.description}}</small> -->
                        <a href="/view-game/{{game.gameId}}" class="btn btn-danger btn-sm">View Game</a >
                        <a href="/" (click)="followGame(game)" class="btn btn-danger btn-sm float-end">Follow Game</a >
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
