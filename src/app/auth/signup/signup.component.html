<section >
  <video src="../../assets/layout/background.mp4" muted loop autoplay></video>
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signupForm" (ngSubmit)="signup()">

                <div class="form-outline mb-4">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required formControlName="email"/>
                  <label class="form-label" for="floatingInput">Email address</label>
                  <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
                    <span class="text-danger">Enter a valid email</span>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="username" required>
                    <label for="floatingInput">Username</label>
                    <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid">
                        <span class="text-danger">Enter a valid Username</span>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
                    <small class="text-danger">
                        Password must contain:
                        <li>1 Uppercase character</li>    
                        <li>1 Lowercase character</li>    
                        <li>1 Number</li>    
                        <li>8 characters long</li>    
                    </small>
                </div>                
                <div class="d-flex justify-content-center">
                  <button type="button" type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
